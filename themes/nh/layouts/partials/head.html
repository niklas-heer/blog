<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <title>{{ .Title }} &middot; {{ .Site.Title }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-language" content="{{ with .Site.LanguageCode }}{{ . }}{{ end }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="author" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">
    <meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
    {{ .Hugo.Generator }}

    <meta property="os:repo" content="https://github.com/niklas-heer/blog" />
    <meta property="os:rcs_type" content="git" />
    <meta property="os:src" content="git@github.com:niklas-heer/blog.git" />


    <link rel="shortcut icon" href="{{ .Site.BaseURL }}favicon.ico">
    <link rel="shortcut icon" href="{{ .Site.BaseURL }}favicon.png">
    <link rel="apple-touch-icon-precomposed" href="{{ .Site.BaseURL }}images/apple-touch-icon-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ .Site.BaseURL }}images/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ .Site.BaseURL }}images/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ .Site.BaseURL }}images/apple-touch-icon-144x144-precomposed.png">

    {{ "<!-- Stylesheets -->" | safeHTML }}
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700,300italic,400italic,700italic' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/vendor/highlight/styles/monokai_sublime.css" />

    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/main.css" />

    <style type="text/css">
        .linkjuice__icon {
            background: url({{ .Site.BaseURL }}link.svg) no-repeat 0 0;
            display: inline-block;
            height: 25px;
            width: 22px;
        }

        .linkjuice-icon {
            top: 4px;
            left: -50px;
            position: absolute;
            display: none;
            opacity: 0.1;
        }

        .linkjuice:hover .linkjuice-icon {
            opacity: 0.8;
            display: block;
        }
    </style>

</head>
