<script src="{{ .Site.BaseURL }}js/vendor/jquery-2.1.4.min.js"></script>
<script src="{{ .Site.BaseURL }}js/vendor/modernizr-2.6.2.custom.min.js"></script>

<script src="{{ .Site.BaseURL }}js/plugins/jquery.magnific-popup.js"></script>
<script src="{{ .Site.BaseURL }}js/plugins/jquery.fitvids.js"></script>
<script src="{{ .Site.BaseURL }}js/vendor/highlight.pack.js"></script>
<script src="{{ .Site.BaseURL }}js/vendor/linkjuice.min.js"></script>


<script>
    $(document).ready(function() {
      $('pre code').each(function(i, block) {
        hljs.highlightBlock(block);
      });
      linkjuice.init('.articleBody', {
        selectors: ['h2', 'h3', 'h4', 'h5'],
        icon: '<i class="linkjuice__icon"></i>'
      });
    });
</script>

<script src="{{ .Site.BaseURL }}js/main.js"></script>

{{ with .Site.Params.googleanalytics }}
{{ "<!-- Google Analytics -->" | safeHTML }}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ . }}', 'auto');
  ga('send', 'pageview');
</script>
{{ end }}
